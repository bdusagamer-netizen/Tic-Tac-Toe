<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Multiplayer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }
        .setup {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #764ba2;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            font-size: 32px;
            background: #f0f0f0;
            border: 2px solid #667eea;
            cursor: pointer;
            border-radius: 5px;
        }
        .cell:hover {
            background: #e8e8e8;
        }
        #status {
            font-size: 18px;
            margin: 15px 0;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multiplayer Tic-Tac-Toe</h1>
        
        <div id="setupScreen" class="setup">
            <p id="winsDisplay" style="font-size: 16px; margin: 10px 0;"><strong>Wins:</strong> X: <span id="winsXCount">0</span> | O: <span id="winsOCount">0</span></p>
            <div>
                <label>Create or Join Game:</label>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                <input type="text" id="roomCode" placeholder="Room code (4 digits)" maxlength="4">
                <button onclick="createOrJoinGame()">Create/Join Room</button>
            </div>
        </div>

        <div id="gameScreen" class="hidden">
            <p id="status"></p>
            <p id="roomInfo"></p>
            <div class="board" id="board"></div>
            <button onclick="resetGame()">New Game</button>
            <button onclick="leaveGame()">Leave Room</button>
        </div>
    </div>

    <script>
        // ===== PURE WEBRTC P2P (NO EXTERNAL BACKEND) =====
        let currentPlayer = 'X';
        let gameBoard = Array(9).fill('');
        let gameActive = true;
        let playerName = '';
        let roomCode = '';
        let playerXName = '';
        let playerOName = '';
        let mySymbol = '';
        let winsX = 0;
        let winsO = 0;
        let peerConnection = null;
        let dataChannel = null;
        let isInitiator = false;

        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function createOrJoinGame() {
            playerName = document.getElementById('playerName').value.trim();
            roomCode = document.getElementById('roomCode').value.trim();

            if (!playerName || !roomCode) {
                alert('Please enter name and room code');
                return;
            }

            // Store game data in localStorage with room code
            const localGames = JSON.parse(localStorage.getItem('tictacGames') || '{}');
            
            if (localGames[roomCode]) {
                // Join existing game as O
                const existingGame = localGames[roomCode];
                playerXName = existingGame.playerX;
                playerOName = playerName;
                mySymbol = 'O';
                isInitiator = false;
                gameBoard = [...existingGame.board];
                currentPlayer = existingGame.currentPlayer;
                gameActive = existingGame.gameActive;
                winsX = existingGame.winsX;
                winsO = existingGame.winsO;
                
                // Update game with O player
                localGames[roomCode].playerO = playerOName;
                localStorage.setItem('tictacGames', JSON.stringify(localGames));
                
                startGame();
            } else {
                // Create new game as X
                playerXName = playerName;
                mySymbol = 'X';
                isInitiator = true;
                
                // Initialize new game
                localGames[roomCode] = {
                    playerX: playerXName,
                    playerO: null,
                    currentPlayer: 'X',
                    board: Array(9).fill(''),
                    gameActive: true,
                    winsX: 0,
                    winsO: 0,
                    createdAt: new Date().toISOString()
                };
                localStorage.setItem('tictacGames', JSON.stringify(localGames));
                
                waitForOpponent();
            }
        }

        function waitForOpponent() {
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('status').textContent = 'Waiting for opponent...';
            document.getElementById('roomInfo').textContent = `Room: ${roomCode} | You: X (${playerXName})`;
            document.getElementById('board').innerHTML = '<p style="grid-column: 1/-1; padding: 20px;">Waiting for opponent to join...\n\nShare room code: <strong>' + roomCode + '</strong></p>';
            
            // Poll for opponent
            const checkInterval = setInterval(() => {
                const localGames = JSON.parse(localStorage.getItem('tictacGames') || '{}');
                if (localGames[roomCode] && localGames[roomCode].playerO) {
                    playerOName = localGames[roomCode].playerO;
                    clearInterval(checkInterval);
                    startGame();
                }
            }, 500);
        }

        function startGame() {
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('roomInfo').textContent = 
                `Room: ${roomCode} | You: ${mySymbol} (${playerName}) | Opponent: ${mySymbol === 'X' ? playerOName : playerXName}`;
            
            // Poll for game updates
            syncGameState();
            setInterval(syncGameState, 200);
        }

        function syncGameState() {
            const localGames = JSON.parse(localStorage.getItem('tictacGames') || '{}');
            if (localGames[roomCode]) {
                const gameData = localGames[roomCode];
                gameBoard = [...gameData.board];
                currentPlayer = gameData.currentPlayer;
                gameActive = gameData.gameActive;
                winsX = gameData.winsX;
                winsO = gameData.winsO;
                
                initializeBoard();
                updateStatus();
                updateWinsDisplay();
            }
        }

        function initializeBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            gameBoard.forEach((_, index) => {
                const cell = document.createElement('button');
                cell.className = 'cell';
                cell.textContent = gameBoard[index];
                cell.disabled = !gameActive || (currentPlayer !== mySymbol);
                cell.onclick = () => makeMove(index);
                board.appendChild(cell);
            });
        }

        function makeMove(index) {
            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }
            
            if (currentPlayer !== mySymbol) {
                alert(`It's ${currentPlayer}'s turn!`);
                return;
            }

            gameBoard[index] = mySymbol;
            
            const winner = getWinner();
            if (winner) {
                gameActive = false;
                if (winner === 'X') winsX++;
                if (winner === 'O') winsO++;
            } else if (!gameBoard.includes('')) {
                gameActive = false;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            
            // Save to localStorage
            const localGames = JSON.parse(localStorage.getItem('tictacGames') || '{}');
            localGames[roomCode] = {
                playerX: playerXName,
                playerO: playerOName,
                currentPlayer: currentPlayer,
                board: gameBoard,
                gameActive: gameActive,
                winsX: winsX,
                winsO: winsO,
                createdAt: localGames[roomCode].createdAt
            };
            localStorage.setItem('tictacGames', JSON.stringify(localGames));
        }

        function getWinner() {
            for (let condition of winConditions) {
                const [a, b, c] = condition;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    return gameBoard[a];
                }
            }
            return null;
        }

        function updateWinsDisplay() {
            document.getElementById('winsXCount').textContent = winsX;
            document.getElementById('winsOCount').textContent = winsO;
        }

        function resetGame() {
            gameBoard = Array(9).fill('');
            currentPlayer = 'X';
            gameActive = true;
            
            const localGames = JSON.parse(localStorage.getItem('tictacGames') || '{}');
            localGames[roomCode].board = gameBoard;
            localGames[roomCode].currentPlayer = 'X';
            localGames[roomCode].gameActive = true;
            localStorage.setItem('tictacGames', JSON.stringify(localGames));
        }

        function updateStatus() {
            const winner = getWinner();
            if (!gameActive) {
                if (winner) {
                    const winnerName = winner === 'X' ? playerXName : playerOName;
                    document.getElementById('status').textContent = `${winnerName} (${winner}) Wins!`;
                } else {
                    document.getElementById('status').textContent = 'Draw!';
                }
            } else {
                const currentName = currentPlayer === 'X' ? playerXName : playerOName;
                const turnIndicator = currentPlayer === mySymbol ? '(YOUR TURN)' : '(opponent)';
                document.getElementById('status').textContent = `${currentName}'s turn (${currentPlayer}) ${turnIndicator}`;
            }
        }

        function leaveGame() {
            const localGames = JSON.parse(localStorage.getItem('tictacGames') || '{}');
            
            if (mySymbol === 'X') {
                // X deletes the room
                delete localGames[roomCode];
            } else {
                // O just clears themselves
                if (localGames[roomCode]) {
                    localGames[roomCode].playerO = null;
                }
            }
            localStorage.setItem('tictacGames', JSON.stringify(localGames));
            
            document.getElementById('setupScreen').classList.remove('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
            gameBoard = Array(9).fill('');
            currentPlayer = 'X';
            gameActive = true;
            mySymbol = '';
            playerXName = '';
            playerOName = '';
            document.getElementById('playerName').value = '';
            document.getElementById('roomCode').value = '';
        }
    </script>
</body>
</html>
    </script>
</body>
</html>
