<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        .setup {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #764ba2;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 8px;
            margin: 20px auto;
        }
        .cell {
            width: 80px;
            height: 80px;
            font-size: 28px;
            background: #f0f0f0;
            border: 2px solid #667eea;
            cursor: pointer;
            border-radius: 5px;
        }
        .cell:hover {
            background: #e8e8e8;
        }
        .cell:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #status {
            font-size: 18px;
            margin: 15px 0;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        #winsDisplay {
            font-size: 14px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        
        <div id="setupScreen" class="setup">
            <p id="winsDisplay"><strong>Wins:</strong> X: <span id="winsXCount">0</span> | O: <span id="winsOCount">0</span></p>
            <input type="text" id="playerName" placeholder="Your name" maxlength="20">
            <input type="text" id="roomCode" placeholder="Room code" maxlength="4">
            <button onclick="joinGame()">Join Game</button>
        </div>

        <div id="gameScreen" class="hidden">
            <p id="status"></p>
            <p id="roomInfo"></p>
            <div class="board" id="board"></div>
            <button onclick="resetGame()">New Game</button>
            <button onclick="leaveGame()">Leave</button>
        </div>
    </div>

    <script>
        // Detect environment and set API URL
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:10000' 
            : 'http://localhost:10000';
        
        let state = {
            playerName: '',
            roomCode: '',
            mySymbol: '',
            currentPlayer: 'X',
            board: Array(9).fill(''),
            gameActive: true,
            winsX: 0,
            winsO: 0,
            playerXName: '',
            playerOName: '',
            syncInterval: null
        };

        const winConditions = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

        async function joinGame() {
            state.playerName = document.getElementById('playerName').value.trim();
            state.roomCode = document.getElementById('roomCode').value.trim();

            if (!state.playerName || !state.roomCode) {
                alert('Enter name and room code');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/api/game/${state.roomCode}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ playerName: state.playerName })
                });

                if (!res.ok) {
                    alert('Room full');
                    return;
                }

                const data = await res.json();
                state.mySymbol = data.symbol;
                state.playerXName = data.playerX;
                state.playerOName = data.playerO;
                state.board = data.board;
                state.currentPlayer = data.currentPlayer;
                state.winsX = data.winsX;
                state.winsO = data.winsO;

                startGame();
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        function startGame() {
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('roomInfo').textContent = 
                `Room: ${state.roomCode} | You: ${state.mySymbol} (${state.playerName}) | Opponent: ${state.mySymbol === 'X' ? state.playerOName : state.playerXName}`;
            
            render();
            state.syncInterval = setInterval(sync, 300);
        }

        async function sync() {
            try {
                const res = await fetch(`${API_URL}/api/game/${state.roomCode}`);
                if (!res.ok) return;
                
                const data = await res.json();
                state.board = data.board;
                state.currentPlayer = data.currentPlayer;
                state.gameActive = data.gameActive;
                state.winsX = data.winsX;
                state.winsO = data.winsO;
                
                render();
            } catch (e) {
                console.error('Sync error:', e);
            }
        }

        function render() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            state.board.forEach((cell, i) => {
                const btn = document.createElement('button');
                btn.className = 'cell';
                btn.textContent = cell;
                btn.disabled = !state.gameActive || state.currentPlayer !== state.mySymbol;
                btn.onclick = () => makeMove(i);
                board.appendChild(btn);
            });

            updateStatus();
            updateWins();
        }

        async function makeMove(idx) {
            if (state.board[idx] || !state.gameActive || state.currentPlayer !== state.mySymbol) return;

            state.board[idx] = state.mySymbol;
            
            const winner = getWinner();
            if (winner) {
                state.gameActive = false;
                if (winner === 'X') state.winsX++;
                else state.winsO++;
            } else if (!state.board.includes('')) {
                state.gameActive = false;
            }
            
            state.currentPlayer = state.currentPlayer === 'X' ? 'O' : 'X';

            try {
                await fetch(`${API_URL}/api/game/${state.roomCode}/move`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        board: state.board,
                        currentPlayer: state.currentPlayer,
                        gameActive: state.gameActive,
                        winsX: state.winsX,
                        winsO: state.winsO
                    })
                });
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        function getWinner() {
            for (let [a, b, c] of winConditions) {
                if (state.board[a] && state.board[a] === state.board[b] && state.board[a] === state.board[c]) {
                    return state.board[a];
                }
            }
            return null;
        }

        function updateStatus() {
            const winner = getWinner();
            if (!state.gameActive) {
                if (winner) {
                    const name = winner === 'X' ? state.playerXName : state.playerOName;
                    document.getElementById('status').textContent = `${name} wins!`;
                } else {
                    document.getElementById('status').textContent = 'Draw!';
                }
            } else {
                const name = state.currentPlayer === 'X' ? state.playerXName : state.playerOName;
                const indicator = state.currentPlayer === state.mySymbol ? '(your turn)' : '(waiting)';
                document.getElementById('status').textContent = `${name}'s turn ${indicator}`;
            }
        }

        function updateWins() {
            document.getElementById('winsXCount').textContent = state.winsX;
            document.getElementById('winsOCount').textContent = state.winsO;
        }

        async function resetGame() {
            try {
                const res = await fetch(`${API_URL}/api/game/${state.roomCode}/reset`, { method: 'POST' });
                const data = await res.json();
                
                state.board = data.board;
                state.currentPlayer = data.currentPlayer;
                state.gameActive = data.gameActive;
                render();
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        async function leaveGame() {
            clearInterval(state.syncInterval);
            
            try {
                await fetch(`${API_URL}/api/game/${state.roomCode}`, { method: 'DELETE' });
            } catch (e) {
                console.error('Leave error:', e);
            }
            
            document.getElementById('setupScreen').classList.remove('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
            
            state = {
                playerName: '',
                roomCode: '',
                mySymbol: '',
                currentPlayer: 'X',
                board: Array(9).fill(''),
                gameActive: true,
                winsX: 0,
                winsO: 0,
                playerXName: '',
                playerOName: '',
                syncInterval: null
            };
            
            document.getElementById('playerName').value = '';
            document.getElementById('roomCode').value = '';
        }
    </script>
</body>
</html>
