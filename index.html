<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }
        .setup {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #764ba2;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            font-size: 32px;
            background: #f0f0f0;
            border: 2px solid #667eea;
            cursor: pointer;
            border-radius: 5px;
        }
        .cell:hover {
            background: #e8e8e8;
        }
        #status {
            font-size: 18px;
            margin: 15px 0;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multiplayer Tic-Tac-Toe</h1>
        
        <div id="setupScreen" class="setup">
            <p id="winsDisplay" style="font-size: 16px; margin: 10px 0;"><strong>Wins:</strong> X: <span id="winsXCount">0</span> | O: <span id="winsOCount">0</span></p>
            <div>
                <label>Create or Join Game:</label>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                <input type="text" id="roomCode" placeholder="Room code (4 digits)" maxlength="4">
                <button onclick="createOrJoinGame()">Create/Join Room</button>
            </div>
        </div>

        <div id="gameScreen" class="hidden">
            <p id="status"></p>
            <p id="roomInfo"></p>
            <div class="board" id="board"></div>
            <button onclick="resetGame()">New Game</button>
            <button onclick="leaveGame()">Leave Room</button>
        </div>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = Array(9).fill('');
        let gameActive = true;
        let playerName = '';
        let roomCode = '';
        let isCreator = false;
        let winsX = 0;
        let winsO = 0;

        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function createOrJoinGame() {
            playerName = document.getElementById('playerName').value.trim();
            roomCode = document.getElementById('roomCode').value.trim();

            if (!playerName || !roomCode) {
                alert('Please enter name and room code');
                return;
            }

            isCreator = Math.random() > 0.5;
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('roomInfo').textContent = 
                `${playerName} | Room: ${roomCode} | You are: ${isCreator ? 'X' : 'O'}`;
            
            if (!isCreator) currentPlayer = 'X';
            initializeBoard();
            updateStatus();
        }

        function initializeBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            gameBoard.forEach((_, index) => {
                const cell = document.createElement('button');
                cell.className = 'cell';
                cell.textContent = gameBoard[index];
                cell.onclick = () => makeMove(index);
                board.appendChild(cell);
            });
        }

        function makeMove(index) {
            if (gameBoard[index] === '' && gameActive) {
                gameBoard[index] = currentPlayer;
                checkWin();
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateStatus();
                initializeBoard();
            }
        }

        function checkWin() {
            for (let condition of winConditions) {
                const [a, b, c] = condition;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    gameActive = false;
                    const winner = gameBoard[a];
                    if (winner === 'X') winsX++;
                    else winsO++;
                    updateWinsDisplay();
                    document.getElementById('status').textContent = `${winner} Wins!`;
                    return;
                }
            }
            if (!gameBoard.includes('')) {
                gameActive = false;
                document.getElementById('status').textContent = 'Draw!';
            }
        }

        function updateStatus() {
            if (gameActive) {
                document.getElementById('status').textContent = `Current Player: ${currentPlayer}`;
            }
        }

        function updateWinsDisplay() {
            document.getElementById('winsXCount').textContent = winsX;
            document.getElementById('winsOCount').textContent = winsO;
        }

        function resetGame() {
            gameBoard = Array(9).fill('');
            currentPlayer = 'X';
            gameActive = true;
            initializeBoard();
            updateStatus();
        }

        function leaveGame() {
            document.getElementById('setupScreen').classList.remove('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
            resetGame();
            document.getElementById('playerName').value = '';
            document.getElementById('roomCode').value = '';
        }
    </script>
</body>
</html>
