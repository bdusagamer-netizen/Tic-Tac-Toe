<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Multiplayer</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }
        .setup {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #764ba2;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            font-size: 32px;
            background: #f0f0f0;
            border: 2px solid #667eea;
            cursor: pointer;
            border-radius: 5px;
        }
        .cell:hover {
            background: #e8e8e8;
        }
        #status {
            font-size: 18px;
            margin: 15px 0;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multiplayer Tic-Tac-Toe</h1>
        
        <div id="setupScreen" class="setup">
            <p id="winsDisplay" style="font-size: 16px; margin: 10px 0;"><strong>Wins:</strong> X: <span id="winsXCount">0</span> | O: <span id="winsOCount">0</span></p>
            <div>
                <label>Create or Join Game:</label>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                <input type="text" id="roomCode" placeholder="Room code (4 digits)" maxlength="4">
                <button onclick="createOrJoinGame()">Create/Join Room</button>
            </div>
        </div>

        <div id="gameScreen" class="hidden">
            <p id="status"></p>
            <p id="roomInfo"></p>
            <div class="board" id="board"></div>
            <button onclick="resetGame()">New Game</button>
            <button onclick="leaveGame()">Leave Room</button>
        </div>
    </div>

    <script>
        // ===== FIREBASE CONFIG =====
        // PASTE YOUR FIREBASE CONFIG HERE:
        const firebaseConfig = {
            apiKey: "AIzaSyDemoPleaseReplaceThisWithYourOwnFirebaseKey",
            authDomain: "tic-tac-toe-demo.firebaseapp.com",
            databaseURL: "https://tic-tac-toe-demo-default-rtdb.firebaseio.com",
            projectId: "tic-tac-toe-demo",
            storageBucket: "tic-tac-toe-demo.appspot.com",
            messagingSenderId: "000000000000",
            appId: "1:000000000000:web:0000000000000000"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);

        // ===== GAME STATE =====
        let currentPlayer = 'X';
        let gameBoard = Array(9).fill('');
        let gameActive = true;
        let playerName = '';
        let roomCode = '';
        let playerXName = '';
        let playerOName = '';
        let currentPlayerName = '';
        let mySymbol = ''; // 'X' or 'O'
        let winsX = 0;
        let winsO = 0;
        let gameRef = null;
        let gameListener = null;
        let syncing = false;

        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function createOrJoinGame() {
            playerName = document.getElementById('playerName').value.trim();
            roomCode = document.getElementById('roomCode').value.trim();

            if (!playerName || !roomCode) {
                alert('Please enter name and room code');
                return;
            }

            if (roomCode.length !== 4) {
                alert('Room code must be 4 characters');
                return;
            }

            gameRef = db.ref('games/' + roomCode);
            
            // Check if room exists
            gameRef.once('value', (snapshot) => {
                if (snapshot.exists()) {
                    // Room exists, join as O
                    const gameData = snapshot.val();
                    if (gameData.playerO) {
                        alert('Room is full!');
                        return;
                    }
                    playerXName = gameData.playerX;
                    playerOName = playerName;
                    mySymbol = 'O';
                    currentPlayerName = playerXName; // X always goes first
                    joinExistingGame();
                } else {
                    // Create new room
                    playerXName = playerName;
                    mySymbol = 'X';
                    
                    const secondPlayer = prompt('Enter opponent name (they will be O):');
                    if (!secondPlayer) return;
                    playerOName = secondPlayer;
                    currentPlayerName = playerXName;
                    createNewGame();
                }
            });
        }

        function createNewGame() {
            gameRef.set({
                playerX: playerXName,
                playerO: playerOName,
                currentPlayer: 'X',
                board: gameBoard,
                gameActive: true,
                winsX: winsX,
                winsO: winsO,
                createdAt: new Date().toISOString()
            }).then(() => {
                startGame();
            });
        }

        function joinExistingGame() {
            gameRef.update({
                playerO: playerOName
            }).then(() => {
                startGame();
            });
        }

        function startGame() {
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('roomInfo').textContent = 
                `Room: ${roomCode} | You: ${mySymbol} (${playerName}) | Opponent: ${mySymbol === 'X' ? 'O (' + playerOName + ')' : 'X (' + playerXName + ')'}`;
            
            // Listen for game updates from Firebase
            gameListener = gameRef.on('value', (snapshot) => {
                if (!snapshot.exists()) return;
                
                syncing = true;
                const gameData = snapshot.val();
                gameBoard = gameData.board || Array(9).fill('');
                currentPlayer = gameData.currentPlayer;
                gameActive = gameData.gameActive;
                winsX = gameData.winsX || 0;
                winsO = gameData.winsO || 0;
                currentPlayerName = currentPlayer === 'X' ? gameData.playerX : gameData.playerO;
                
                updateWinsDisplay();
                initializeBoard();
                updateStatus();
                syncing = false;
            });
        }

        function initializeBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            gameBoard.forEach((_, index) => {
                const cell = document.createElement('button');
                cell.className = 'cell';
                cell.textContent = gameBoard[index];
                cell.disabled = !gameActive || (currentPlayer !== mySymbol);
                cell.onclick = () => makeMove(index);
                board.appendChild(cell);
            });
        }

        function makeMove(index) {
            // Only allow move if it's your turn
            if (currentPlayer !== mySymbol) {
                alert(`It's ${currentPlayerName}'s turn!`);
                return;
            }

            if (gameBoard[index] === '' && gameActive) {
                gameBoard[index] = mySymbol;
                checkWin();
                
                if (gameActive) {
                    currentPlayer = mySymbol === 'X' ? 'O' : 'X';
                }
                
                // Update Firebase
                gameRef.update({
                    board: gameBoard,
                    currentPlayer: currentPlayer,
                    gameActive: gameActive,
                    winsX: winsX,
                    winsO: winsO
                });
            }
        }

        function checkWin() {
            for (let condition of winConditions) {
                const [a, b, c] = condition;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    gameActive = false;
                    const winner = gameBoard[a];
                    if (winner === 'X') winsX++;
                    else winsO++;
                    updateWinsDisplay();
                    return;
                }
            }
            if (!gameBoard.includes('')) {
                gameActive = false;
            }
        }

        function updateStatus() {
            if (!gameActive) {
                const winner = checkGameWinner();
                if (winner) {
                    document.getElementById('status').textContent = `${winner} Wins!`;
                } else {
                    document.getElementById('status').textContent = 'Draw!';
                }
            } else {
                document.getElementById('status').textContent = `${currentPlayerName}'s turn (${currentPlayer})`;
            }
        }

        function checkGameWinner() {
            for (let condition of winConditions) {
                const [a, b, c] = condition;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    return gameBoard[a];
                }
            }
            return null;
        }

        function updateWinsDisplay() {
            document.getElementById('winsXCount').textContent = winsX;
            document.getElementById('winsOCount').textContent = winsO;
        }

        function resetGame() {
            gameBoard = Array(9).fill('');
            currentPlayer = 'X';
            gameActive = true;
            
            gameRef.update({
                board: gameBoard,
                currentPlayer: currentPlayer,
                gameActive: gameActive
            });
        }

        function leaveGame() {
            if (gameListener) {
                gameRef.off('value', gameListener);
            }
            
            gameRef.update({
                playerO: null
            });
            
            gameRef = null;
            document.getElementById('setupScreen').classList.remove('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
            gameBoard = Array(9).fill('');
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById('playerName').value = '';
            document.getElementById('roomCode').value = '';
        }
    </script>
</body>
</html>
